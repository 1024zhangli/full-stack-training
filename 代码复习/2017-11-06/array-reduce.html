<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      let arr = [1, 2, 3, 4, 5];


      let ret = arr.reduce((tmp, item, index) => {
          console.log(`tmp=${tmp}, item=${item}, index=${index}`);

          if (index < arr.length - 1) {
            return tmp + item;
          } else {
            return (tmp + item)/arr.length;
          }

      })

      alert(ret);
    </script>
  </head>

</html>
