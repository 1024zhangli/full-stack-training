<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="lib/jquery.js" charset="utf-8"></script>
    <script type="text/javascript">


      //ajax返回的就是一个promise对象
      Promise.all([
        $.ajax({url:'data/1.txt', dataType: 'json'}),
        $.ajax({url: 'data/2.txt', dataType: 'json'})
      ]).then(arr=>{
        let [a1, a2] = arr;
        alert(a1);
        alert(a2);
      }, err=>{
        alert("oh. error!");
      })

    </script>
  </head>
