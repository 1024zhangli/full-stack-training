<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue v-html</title>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = function() {
        let vm = new Vue({
          el: "#div1",
          data: {
            a: "hafsf<strong>AAA</strong>"
          }
        })
      };
    </script>
  </head>
  <body>
    <div id="div1">
      <div>
        {{a}}
      </div>
      <div v-html="a">
      </div>
    </div>
  </body>
</html>

<!--
1. 直接使用vue表达式{{}}输出内容，是转义输出；原来字符是什么输出就是什么。可以防止注入。
2. v-html：原样输出
-->
