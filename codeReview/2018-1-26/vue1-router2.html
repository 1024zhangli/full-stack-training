<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue router</title>
    <script src="vue.js" charset="utf-8"></script>
    <script src="vue-router.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = function() {

        //1. 声明路由
        let r1 = new VueRouter({
          routes: [
            {path: '/user', component: {template: '<div>用户列表</div>'}},
            {path: '/article', component: {template: '<div>文章列表</div>'}},
          ]
        });

        //2. 使用路由
        let vm = new Vue({
          el: '#div1',
          data: {},
          methods: {},
          router: r1
        });
      };
    </script>
    <style media="screen">
      .my-link {color: grey; text-decoration: none;}
      .router-link-active {color:red; text-decoration: underline;}
    </style>
  </head>
  <body>
    <div id="div1">
      <router-link class="my-link" to='/user'>用户</router-link>
      <router-link class="my-link" to="/article">文章</router-link>
      <router-view></router-view>
    </div>
  </body>
</html>

<!--
1.声明路由
let r1 = new VueRouter({
    routes: [{path:'/user', component:{template:'<div></div>'}}]
  })
  template中有且只能有一个顶级的html标签
2.使用路由
  new Vue({
   router: r1
  })
  渲染容器: <router-view></router-view>。 在html中使用router-view指令,指定渲染在什么地方；
  路由跳转: <router-link class="my-link" to='/user'>用户</router-link>, vue提供路由跳转的指令router-link
-->
