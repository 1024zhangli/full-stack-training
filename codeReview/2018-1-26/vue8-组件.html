<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue命名路由</title>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = function () {
        Vue.component('cmp-user', {template: '<div>用户列表</div>'});

        let vm = new Vue({
          el: '#div1',
          data: {},
          components: {
            'cmp-vm1': {template: '<div>评论列表</div>'}
          }
        });

        let vm2 = new Vue({
          el: '#div2',
          data: {},
          components: {
            'cmp-vm2': {template: '<div>文章列表</div>'}
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="div1">
      <cmp-user></cmp-user>
      <cmp-vm1></cmp-vm1>
    </div>
    <div id="div2">
      <cmp-vm2></cmp-vm2>
    </div>
  </body>
</html>

<!--
全局组件
  1.注册
    Vue.component('namexyz', {template: 'xxx'});
  2.使用
    <namexyz></namexyz>

局部组件，作用范围是在某个vue实例下
  注册
  new Vue({
    components: {'namexyz': {template: 'xxx'}}
  })
-->
